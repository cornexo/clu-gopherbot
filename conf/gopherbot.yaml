# This is the non-sensitive configuration for Clu, the gopherbot used
# for development with Docker.
# List of users that can issue admin commands like reload, quit. Should be
# a list of user handles / nicks.
AdminContact: "David Parsley, <parsley@linuxjedi.org>"
Alias: "!"
IgnoreUsers: [ "floyd", "bender" ]

## Configure the robot connection protocol
{{ $proto := env "GOPHER_PROTOCOL" | default "slack" }}
Protocol: {{ $proto }}

## Protocol-specific configuration
{{ if eq $proto "slack" }}
AdminUsers: [ "parsley", "adrienne" ]
DefaultChannels: [ "general", "random", "chat", "botdev", "clu-jobs" ]
ProtocolConfig:
  MaxMessageSplit: {{ env "GOPHER_SLACK_MAX_MSGS" | default "2" }}
  SlackToken: xoxb-18712879267-471111629924-{{ decrypt "jfhPe8akfivTRnfeCxyIetdUl+Jb7hIWnjeVFiwLJarFHuW4TuSD7GQ3F0s2puuZ3JUotw==" }}
{{ end }}

{{ if eq $proto "terminal" }}
{{ .Include "terminal.yaml" }}
{{ end }}

Brain: file
BrainConfig:
  ## NOTE: custom/brain is where the binary encryption key is stored;
  ## the BrainDirectory should be someplace else, "private/brain" for a
  ## standard install.
  BrainDirectory: "private/brain"

# If a job doesn't specify otherwise, this is the channel where it runs
DefaultJobChannel: clu-jobs

# Timezone for scheduled jobs
TimeZone: "America/New_York"
# Job scheduling with github.com/robfig/cron
# ScheduledTasks:
# - Name: hello
#   Schedule: "@every 30s" # see: https://godoc.org/github.com/robfig/cron
#   Arguments: # an array of strings; up to the job to parse numbers & bools
#   - "Hello, World !!!"
# - Name: hello
#   Schedule: "@every 35s" # see: https://godoc.org/github.com/robfig/cron
#   Arguments: # an array of strings; up to the job to parse numbers & bools
#   - "Goodbye, World !!!"

ExternalPlugins:
  "echo":
    Description: Trivial bash plugin
    Path: plugins/echo.sh

LoadableModules:
  "knock":
    Description: Knock knock jokes!
    Path: goplugins/knock.so
  "memes":
    Description: Memes!
    Path: goplugins/meme.so

ExternalJobs:
  "hello":
    Description: Trivial hello world job for testing
    Path: jobs/hello.sh
    Parameters:
    - Name: NONCE
      Value: "No way, Jack!"

ExternalTasks:
  "ssh-init":
    Parameters:
    - Name: BOT_SSH_PHRASE
      Value: {{ decrypt "CBow8Kg/9iynxBQFWru+EdWAookX7ERVKcUuLEIp9NDZcpm/QDChILq9p0/2X2dCB7gIrJ4=" }}

DefaultMessageFormat: Raw
# Users the bot should never listen to
#IgnoreUsers: [ "otherbot", "slackbot" ]

# Initial log level, one of trace, debug, info, warn, error. See 'help log'
# for help on changing the log level and viewing contents of the log.
#LogLevel: info
#LogLevel: trace
LogLevel: info

#HistoryConfig:
  #URLPrefix: 'http://localhost:9000'

BotInfo:
  UserName: clu
  Email: clu@linuxjedi.org
  FullName: Clu Gopherbot
  FirstName: Clu
  LastName: Gopherbot

{{ if eq $proto "slack" }}
UserRoster:
# Floyd is the production robot that builds gopherbot
- UserName: floyd
  UserID: U138KTVCL
  BotUser: true
- UserName: parsley
  UserID: U0JLW8EMS
{{ end }}

# Configuration for sending out email. For Authtype: none, User and Password
# can be left out. Note that sending email will fail if Email isn't set.
MailConfig:
  Mailhost: smtp.gmail.com:587
  Authtype: plain
  User: clu@linuxjedi.org
  Password: {{ decrypt "dIeNE9EID+eXIrutB+8hQQrhBD5cBxSSVzYLlwtj5hX7Lhs/j6uAUl538ro=" }}

